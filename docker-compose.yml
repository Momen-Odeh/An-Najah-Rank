version: '3.1'

services:
  backend:
    build: ./Backend
    ports:
      - "5000:80"
    volumes:
      - ./Backend:/app

  database:
    build: ./DataBase
    ports:
      - "5001:80"
    depends_on:
      - backend
      - socketio
    volumes:
      - ./DataBase:/app

  frontend:
    build: ./Frontend
    ports:
      - "80:80"
    depends_on:
      - database
      - socketio
    volumes:
      - ./Frontend:/app

  socketio:
    build: ./socketio
    ports:
      - "5004:80"
    volumes:
      - ./socketio:/app
        
