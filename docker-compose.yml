services:
  backend:
    build: ./Backend
    ports:
      - "5000:5000"
    volumes:
      - ./Backend:/app
      
  database:
    build: ./DataBase
    ports:
      - "5001:5001"
    depends_on:
      - backend
    volumes:
      - ./DataBase:/app
      
